<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Image Carousel</title>
  <style>
    /* Carousel Container */
    .carousel {
      width: 600px;  /* Takes 100% of the available space */
      max-width: 100%;  /* Maximum width for large screens */
      position: relative;
      overflow: hidden;
      margin: auto;
    }

    /* Carousel Inner */
    .carousel-inner {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    /* Carousel Images */
    .carousel-inner img {
      width: 100%;
      flex-shrink: 0;
      border-radius: 10px;
    }

    /* Indicators */
    .carousel-indicators {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      justify-content: center;
    }

    .indicator {
      height: 10px;
      width: 10px;
      background-color: #bbb;
      border-radius: 50%;
      margin: 0 5px;
      cursor: pointer;
    }

    .indicator.active {
      background-color: #717171;
    }

    /* Media Query for Mobile Screens */
    @media (max-width: 768px) {
      .carousel-inner img {
        border-radius: 5px; /* Smaller radius for smaller screens */
      }
    }
  </style>
</head>
<body>

  <div class="carousel">
    <div class="carousel-inner" id="carousel-inner">
      <img src="images/AI_Child_Street.jpeg" alt="Photo 1">
      <img src="images/AI_Child_Street_2.jpeg" alt="Photo 2">
      <img src="images/AI_DAnceStudio.jpeg" alt="Photo 3">
      <img src="images/AI_Instructor.jpeg" alt="Photo 4">
    </div>
    <div class="carousel-indicators" id="carousel-indicators">
      <div class="indicator" data-index="0"></div>
      <div class="indicator" data-index="1"></div>
      <div class="indicator" data-index="2"></div>
      <div class="indicator" data-index="3"></div>
    </div>
  </div>

  <script>
    let currentIndex = 0;
    const totalImages = 4; // Number of images
    const carouselInner = document.getElementById('carousel-inner');
    const indicators = document.querySelectorAll('.indicator');

    // Function to update the active image
    function updateCarousel() {
      const translateValue = -100 * currentIndex;
      carouselInner.style.transform = `translateX(${translateValue}%)`;

      indicators.forEach((indicator, index) => {
        indicator.classList.toggle('active', index === currentIndex);
      });
    }

    // Automatically move to the next image every 3 seconds
    setInterval(() => {
      currentIndex = (currentIndex + 1) % totalImages;
      updateCarousel();
    }, 3000);

    // Add event listeners for indicators
    indicators.forEach(indicator => {
      indicator.addEventListener('click', () => {
        currentIndex = parseInt(indicator.getAttribute('data-index'));
        updateCarousel();
      });
    });

    // Initialize carousel
    updateCarousel();
  </script>
